<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}">

<head>
</head>

<body>


<div layout:fragment="content">
  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">EMPLEADO</h1>

    </div>

    <form action="/empleado" method="post" >
      <div class="mt-8 container text-center">
          <div class="form-group row">
              <div class="col-sm-3"></div>
               <div class="col-sm-6 mb-3 mb-sm-0">
                <label class="form-label">Ingrese Datos del Empleado</label>
               </div>
          </div>

          <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                  <input name="nombre" type="text" class="form-control form-control-user"
                         placeholder="Nombre del Trabajado">
              </div>
              <div class="col-sm-6">
                  <input name="correoElectronico" type="text" class="form-control form-control-user"
                         placeholder="Correo Electronico">
              </div>
          </div>


          <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                  <input name="rolDelEmpleado" type="text" class="form-control form-control-user"
                         placeholder="Rol del Empleado">

              </div>
          </div>

                <div class="row">
                  <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <!--   <a href="/tipodocumento/index" class="btn btn-danger">Cancelar</a> -->
                    </div>
                  </div>
                </div>

              </form>

            </div>
            <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
</div>
</body>

</html>
